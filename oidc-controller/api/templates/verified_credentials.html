<!DOCTYPE html>
<html>
  <head>
    <title>Scan QR Code</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --big-font-size: 1.5rem;
        --small-font-size: 1.8rem;
        --font-family-sans-serif: Arial, Helvetica, sans-serif;
        --bs-primary: #003366;
        --bs-secondary: #335c85;
        --bs-btn-disabled-color: #b2c1d1;
        --bs-blue: #003366;
      }
      body {
        color: #313132;
        text-align: center;
        border-radius: 0.5rem;
        border: none;
        font-family: var(--font-family-sans-serif);
      }
      .header-branding {
        background-color: var(--bs-primary);
        height: 5rem;
        width: 100%;
        border-style: none none solid none;
        border-color: #fcba19;
        box-shadow: 0px 3px 3px 0px #dedede;
      }
      .header-branding svg {
        position: relative;
        height: 4rem;
      }
      .header-desc {
        display: grid;
        grid-template-columns: 5rem 1fr;
        max-width: 22rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
     .qr-code {
        display: flex;
        justify-content: center;
        position: relative;
        margin-bottom: 1rem;
      }
      .qr-code img {
        border-radius: 25px;
        border: 5px dashed #003366;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -1200px;
        }
      }
      a {
        color: #1a5a96;
        line-height: 1.5rem;
      }
      .qr-button,
      .scanned-mask {
        position: absolute;
        display: flex;
        background-color: white;
        height: 100%;
        width: 19rem;
        align-items: center;
        justify-content: center;
        z-index: 1;
        border-radius: 1.8rem;
        border-style: none;
        cursor: pointer;
      }
      .scanned-mask {
        opacity: 0.8;
        font-size: var(--small-font-size);
        font-weight: bold;
      }
      .description {
        --bs-btn-hover-color: var(--bs-primary);
        color: var(--bs-primary);
      }
      #refresh-button {
        background: rgba(256, 256, 256, 0.5);
        transition-property: opacity;
        transition-duration: 0.2s;
        transition-timing-function: ease-in-out;
        width: 100%;
      }
      #refresh-button:hover,
      #refresh-button:focus,
      #refresh-button:active {
        opacity: 0.9;
      }
      #refresh-button .message {
        margin-bottom: 0.8rem;
      }
      .header-desc.success,
      .header-desc.pending,
      .header-desc.expired,
      .header-desc.abandoned,
      .header-desc.failed {
        border-radius: 0.5rem;
        align-items: center;
        padding: 1rem 2rem 1rem 0.5rem;
      }
      .header-desc.pending svg {
        width: 2rem;
        height: 2rem;
      }
      .header-desc.expired svg {
        width: 2rem;
        height: 2rem;
        opacity: 0.7;
      }
      .header-desc.expired {
        background-color: #f0f0f0;
      }
      .header-desc.failed {
        background-color: #f2dede;
      }
      .header-desc.pending {
        background-color: #cbe8ff;
      }
      .header-desc.success {
        background-color: #dff0d8;
      }
      .header-desc.abandoned {
        background-color: #f2dede;
      }
      .disabled {
        --bs-btn-disabled-bg: #b2c1d1;
        --bs-btn-disabled-border-color: #b2c1d1;
      }
      .btn {
        --bs-btn-hover-bg: #335c85;
        --bs-btn-hover-border-color: #335c85;
      }
      .btn-primary {
        border-color: var(--bs-primary);
        background-color: var(--bs-primary);
      }
      .btn-outline-primary {
        color: var(--bs-primary);
        border-color: var(--bs-primary);
        --bs-btn-hover-color: var(--bs-primary);
        --bs-btn-active-bg: #fff;
        --bs-btn-hover-bg:  #fff;
      }
      /* Mobile device */
      .mobile-device {
        display: none;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-cloak>
        <nav class="navbar navbar-expand-lg navbar-custom header-branding">
          <!-- If the BC_ID is clicked on 10 times in a row, display the link textbox -->
          <div v-html="svgContent" v-on:click="bcIdClicks++"></div>
        </nav>
        <h1 class="my-2">
          [[ headerText ]]
        </h1>
        <div class="d-flex flex-row justify-content-center">
          <div v-if="statusDescription" class="header-desc" :class="statusDescription.className">
            <div class="qr-code-image" v-html="statusDescription.icon"></div>
            <div class="text-start"  v-html="statusDescription.text">
            </div>
          </div>
        </div>
        <div class="mx-3">
          <div class="d-flex flex-row justify-content-center my-2">
            <div v-if="errorMessage" class="content">
              <div class="container-sm" style="max-width: 25rem;">
                <div class="card-body">
                  <div  class="text-start" v-html="errorMessage">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BC Wallet deep link if the user agent is a mobile device -->
          <div v-if="mobileDevice && !errorMessage">
            <a
              id="deep-link-button"
              href="{{wallet_deep_link}}"
              type="submit"
              class="btn btn-lg btn-block btn-primary w-100 my-2 rounded-1"
              title="Open BC Wallet"
              target="_blank"
              v-bind:class="{disabled: state.disableDeeplink}"
            >
              BC Wallet
            </a>

            <!-- If the other device button is clicked, show the qr code area -->
            <a
              id="other-device-button"
              class="btn btn-lg btn-default btn-block-secondary btn-outline-primary w-100 border-2 my-2 rounded-1"
              title="Open BC Wallet"
              v-on:click="toggleQr"
            >
              BC Wallet on other device
            </a>
          </div>
        </div>
        <div v-if="displayQr && !errorMessage">
          <div class="d-flex flex-row justify-content-center">
            <div class="header-desc intro my-2">
              <div class="qr-code-image">
                {{add_asset("hand-qrcode.svg")}}
              </div>
              <div class="text-start mx-2">
                Scanning this QR code will send you a request to share your
                information
              </div>
            </div>
          </div>
          <div class="media qr-code">
            <button
              id="refresh-button"
              class="qr-button"
              title="Refresh QR Code"
              v-if="state.showRefresh"
              v-on:click="reload"
            >
              <div
                class="button-content btn fw-bolder btn-outline-primary bg-white fs-6 d-flex flex-row"
              >
                <div class="icon mx-1">{{add_asset("refresh.svg")}}</div>
                <div class="description mx-1">Refresh QR code</div>
              </div>
            </button>
            <div v-if="state.showScanned" class="scanned-mask">
              <div class="message">QR code scanned</div>
            </div>
            <img
              class="qr-code"
              v-bind:class="{pending: state.current === 'pending'}"
              src="data:image/jpeg;base64,{{image_contents}}"
              alt="{{image_contents}}"
              width="300px"
              height="300px"
            />
          </div>
        </div>

        <!-- Add a input box with the url_to_message data -->
        <div v-if="bcIdClicks >= 10" id="text-link">
          <label for="url_to_message">Presentation Exchange URL:</label>
          <textarea
            id="url_to_message"
            rows="3"
            disabed
            value="{{url_to_message}}"
            class="w-100"
          >
            {{url_to_message}}
          </textarea>
        </div>

        <p>
          <b>Don't have a digital wallet?</b>
        </p>
        <p>
          <a
            title="Download BC Wallet"
            href="https://www2.gov.bc.ca/gov/content/governments/government-id/bc-wallet"
          >Download the BC Wallet app
          </a>
        </p>
      </div>
    </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
     const { createApp, ref, reactive, computed, watch } = Vue;

      /**
       * @typedef  {"intro" |"verified" | "failed" | "pending"| "expired" |"abandoned"} AppStates
       */
     const state = reactive({
       /**
        * @type {AppStates}
        */
       current: "intro",
       showSpinner: false,
       showScanned: false,
       showRefresh: false,
       disableDeeplink: false,
     });
     const getBrowser = () => {
       let userAgent = navigator.userAgent || navigator.vendor;

       if (/android/i.test(userAgent)) {
         return "Android";
       }

       if (
         /iPad|iPhone|iPod/.test(userAgent) ||
         (/Macintosh/.test(userAgent) && "ontouchend" in document) ||
         (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1) ||
         (navigator.vendor && navigator.vendor.indexOf("Apple") > -1)
       ) {
         return "iOS";
       }

       return "unknown";
     };

     createApp({
       data() {
         const mobileDevice = ref(
           getBrowser() === "Android" || getBrowser() === "iOS" ? true : false
         );
      const errorMessage = computed(() => {
      if (state.current === "failed") {
      return `<b>We couldn't verify your credentials because they may be:</b>
      <ul>
        <li>revoked</li>
        <li>expired</li>
        <li>or missing</li>
      </ul>
      <p>
        Please ensure you shared the right credentials in your wallet and try again.
      </p>
      <!-- TODO
           Learn <a
           title="Adding credentials to your wallet"
           href="https://www2.gov.bc.ca/gov/content/governments/government-id/bc-wallet"
           >how to add credentials to your wallet</a> -->
      `
      }
      return null;
      }
      )
         const statusDescription = computed(() => {
           switch (state.current) {
             case "verified":
               return {
                 className: "verified",
                 icon: `{{add_asset("circle-check.svg")}}`,
                 text: `<b>Success!</b> You will be redirected shortly.`,
               }
             case "failed":
               return {
                 className: "failed",
                 icon: `{{add_asset("circle-x.svg")}}`,
                 text: `
                <b>Proof not accepted.</b>
                <br />
                <a
                  href="javascript:window.location.reload(true)"
                  title="Please try again."
                  >Please try again.</a
                >`
               }
             case "expired":
               return {
                 className: "expired",
                 icon: `{{add_asset("expired.svg")}}`,
                 text: `<b>Proof has expired.</b>
                <br />
                <a
                  href="javascript:window.location.reload(true)"
                  title="Refresh Proof."
                  >Refresh Proof.</a
                >`,
               }
             case "abandoned":
               return {
                 className: "abandoned",
                 icon: `{{add_asset("circle-x.svg")}}`,
                 text: `
                <b>Proof declined</b>
                <br />
                <a
                  href="javascript:window.location.reload(true)"
                  title="Refresh QR code."
                  >Try again.</a
                >`,
               }
             // The proof has been pending for too long
             case "timeout":
               return {
                 className: "pending",
                 icon: `{{add_asset("hourglass.svg")}}`,
                 text: `<b>Proof is pending.</b>
                 <br />
                 Taking too long?
                 <br />
                 <a
                  href="javascript:window.location.reload(true)"
                  title="Refresh Proof."
                  >Try again.</a
                >`,
                 }
             case "pending":
               setInterval(() => {
                 if (state.current === "pending")
                   state.current = "timeout";
               }, 60000)
               return {
                 className: "pending",
                 icon: `{{add_asset("hourglass.svg")}}`,
                 text: `<b>Proof is pending.</b>`,
               }
           }
           return null;

         })
         return {
           mobileDevice,
           statusDescription,
           state,
           errorMessage,
           headerText: mobileDevice.value ? "Continue with:" : "Scan with a Digital Wallet",
           displayQr: mobileDevice.value ? false : true,
           svgContent: `{{add_asset("BCID_H_rgb_rev.svg")}}`,
           bcIdClicks: 0,
           socket: null,
         };
       },
       methods: {
         // Only used on mobile devices to toggle the qrcode using the button
         toggleQr() {
           this.displayQr = !this.displayQr;
         },
         reload() {
           window.location.reload(true);
         },
       },
       delimiters: ["[[", "]]"],
       mounted() {
         /**
          * Initialize the Websocket
          */
         this.socket = io(location.host, {
           path: "/ws/socket.io",
           autoConnect: false,
         });

         this.socket.on("connect", () => {
           this.socket.emit("initialize", { pid: "{{pid}}" });
         });

         this.socket.on("status", (data) => {
           console.log("Toggling state", data.status);
           state.current = data.status
           state.showSpinner = data.status === "pending";
           state.showScanned = ["verified", "pending"].includes(data.status);
           state.showRefresh = ["failed", "expired", "abandoned"].includes(data.status);
           state.disableDeeplink =  ["expired", "success"].includes(data.status)
           console.log("Toggling state", this.state);
         });

         this.socket.connect();
         let timer;

         /**
          * Check status through polling
          * This functionality is mostly replaced by the websocket.
          * However, it is still used to trigger the api to calculate
          * if the proof has expired or not. The websocket in turn handles
          * all other functionality.
          */
         const checkStatus = () => {
           const host = window.location.origin;
           const url = host + "{{challenge_poll_uri}}" + "/{{pid}}";

           fetch(url)
             .then((res) => res.json())
             .then((data) => {
               /*
                  Possible states:
                  - not_started
                  - pending
                  - verified
                  - failed
                  - expired
                */
               if (["verified", "failed", "expired"].includes(data.proof_status)) {
                 clearInterval(timer);
               }
             })
             .catch((err) => {
               console.log("Server responded with an error.", err);
             });
         };

         /**
          * Until something better comes along... check status every 2 seconds
          */
         timer = setInterval(() => {
           checkStatus();
         }, 2000);
       },
     }).mount("#app");
    </script>
  </body>
</html>
