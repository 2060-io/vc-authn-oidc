<html>
  <script></script>
  <head>
    <title>Scan QR Code</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #313132;
      }
      .container {
        text-align: center;
        border-radius: 0.5rem;
        box-shadow: 2px 2px 3px 3px #dedede;
      }
      .content {
        padding: 1rem 4rem 3rem 4rem;
      }
      .header-branding {
        background-color: #003366;
        height: 5rem;
        border-radius: 0.5rem 0.5rem 0 0;
        border-style: none none solid none;
        border-color: #fcba19;
        box-shadow: 0px 3px 3px 0px #dedede;
        text-align: left;
      }
      .header-branding svg {
        position: relative;
        height: 4rem;
        width: 12rem;
        top: 0.5rem;
        left: 1rem;
        opacity: 0.7;
      }
      .header-branding svg path {
        fill: white !important;
      }
      .header-desc {
        display: grid;
        grid-template-columns: 5rem 1fr;
        width: 18rem;
        margin-left: 3rem;
      }
      .qr-code-desc {
        text-align: left;
      }
      .qr-code {
        position: relative;
        margin: 2rem 0 2rem -0.5rem;
      }
      .qr-code-image {
        margin-right: 1rem;
      }
      .qr-code svg {
        position: absolute;
        width: 330px;
        height: 330px;
        margin-left: -10px;
        margin-top: -10px;
      }
      a {
        color: #1a5a96;
        line-height: 1.5rem;
      }
      #button {
        position: absolute;
        display: flex;
        background-color: white;
        height: 100%;
        width: 19rem;
        margin-left: 2.8rem;
        align-items: center;
        justify-content: center;
        opacity: 0;
        z-index: 1;
        border-radius: 1.8rem;
        border-style: none;
        cursor: pointer;
      }
      #button:hover,
      #button:focus,
      #button:active {
        opacity: 0.8;
      }
      #button .message {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-branding">{{add_asset("bc-logo.svg")}}</div>
      <div class="content">
        <h1>Scan with a Digital Wallet</h1>

        <div class="header-desc">
          <div class="qr-code-image">{{add_asset("hand-qrcode.svg")}}</div>
          <div class="qr-code-desc">
            Scanning this QR code will send you a request to share your
            information
          </div>
        </div>
        <div class="qr-code">
          <button id="button" title="Check Status">
            <div class="button-content">
              <div class="message">Check Status</div>
              <div class="icon"></div>
            </div>
          </button>
          {{add_asset("dashed-border.svg")}}
          <img
            src="data:image/jpeg;base64,{{image_contents}}"
            alt="{{image_contents}}"
            width="300px"
            height="300px"
          />
        </div>

        <div>
          <b>Don't have a digital wallet?</b>
        </div>
        <a
          title="Download BC Wallet"
          href="https://www2.gov.bc.ca/gov/content/governments/government-id/bc-wallet"
          >Download BC Wallet</a
        >
      </div>
    </div>
  </body>
  <script>
    document.getElementById("button").addEventListener("click", () => {
      console.log("clicked");
    });
  </script>
</html>
