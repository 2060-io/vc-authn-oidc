      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      .container {
        text-align: center;

          alt="{{image_contents}}"
          width="300px"
          height="300px"
        />
      </div>

      <div><a href="{{url_to_message}}">Or click this link</a></div>

      <div>
        User waits on this screen until Proof has been presented to the vcauth
        service agent, then is redirected to
      </div>

  </body>
