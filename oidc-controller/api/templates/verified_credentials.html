<html>
  <script></script>
  <head>
    <title>Scan QR Code</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #313132;
      }
      .container {
        text-align: center;
      }
      .header-desc {
        display: grid;
        grid-template-columns: 5rem 1fr;
        width: 18rem;
        margin-left: 3rem;
      }
      .qr-code-desc {
        text-align: left;
      }
      .qr-code {
        position: relative;
        margin: 2rem 0 2rem -0.5rem;
      }
      .qr-code-image {
        margin-right: 1rem;
      }
      .qr-code svg {
        position: absolute;
        width: 330px;
        height: 330px;
        margin-left: -10px;
        margin-top: -10px;
        /* margin: 1rem 0 1.2rem 1.5rem; */
        /* background-image: url("data:image/svg+xml,{{add_asset('dashed-border.svg')}}");
        border-radius: 29px; */
        /* TODO: Change to background image */
        /* border-style: dashed;
        border-color: #0048c4;
        border-radius: 2rem;
        border-width: 0.4rem;
        width: 20.8rem;
        margin: 1rem 0 1.2rem 1.5rem; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scan with a Digital Wallet</h1>

      <div class="header-desc">
        <div class="qr-code-image">{{add_asset("hand-qrcode.svg")}}</div>
        <div class="qr-code-desc">
          Scanning this QR code will send you a request to share your
          information
        </div>
      </div>
      <div class="qr-code">
        {{add_asset("dashed-border.svg")}}
        <img
          src="data:image/jpeg;base64,{{image_contents}}"
          alt="{{image_contents}}"
          width="300px"
          height="300px"
        />
      </div>

      <div>
        <b>Don't have a digital wallet?</b>
      </div>
      <a href="https://google.com">Download BC Wallet</a>
    </div>
  </body>
</html>
