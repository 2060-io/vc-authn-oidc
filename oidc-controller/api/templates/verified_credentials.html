<html>
  <script></script>
  <head>
    <title>Scan QR Code</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        text-align: center;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scan with a Digital Wallet</h1>

      <div>
        Scanning this QR code will send you a request to share your information
      </div>
      <div>
        <img
          src="data:image/jpeg;base64,{{image_contents}}"
          alt="{{image_contents}}"
          width="300px"
          height="300px"
        />
      </div>

      <div>
        <b>Don't have a digital wallet?</b>
      </div>
      <a href="https://google.com">Download BC Wallet</a>
    </div>
  </body>
</html>
